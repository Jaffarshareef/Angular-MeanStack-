<div style="text-align:center">
    <h1>
        Welcome to {{ title }}!
    </h1>
</div>

<h4 style="text-align: center">Book List</h4>

<table>
    <tr *ngFor="let book of bookList">
        <td>{{ book.bookNumber }}</td>
        <td>{{ book.bookName }}</td>
        <td>{{ book.price }}</td>
    </tr>
</table>
